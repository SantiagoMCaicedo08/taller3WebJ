<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario con Bootstrap</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script>
function validateInput(input) {
    var value = input.value;
    var maxLength = input.maxLength;

    if ((value != "" && !isNumeric(value)) || value.length > maxLength) {
        alert("Por favor, ingresa un número de hasta " + maxLength + " dígitos.");
        input.value = input.value.slice(0, maxLength); // Asegura que no se exceda el maxLength
    }
}

function isNumeric(value) {
    return /^\d+$/.test(value);
}
</script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Formulario de Registro</h2>
    <form>
        <div class="form-group">
            <label for="id_coche" class="d-block mb-2">ID Coche</label>
            <input type="text" class="form-control" id="id_coche" name="id_coche" maxlength="11" oninput="validateInput(this)">
        </div>

        <div class="form-group">
            <label for="id_movidoa" class="d-block mb-2">ID Movidoa</label>
            <select class="form-control" id="id_movidoa" name="id_movidoa">
                <option value="1">Movidoa 1</option>
                <option value="2">Movidoa 2</option>
                <!-- Agrega aquí las opciones que necesites -->
            </select>
        </div>

        <div class="form-group">
            <label for="id_tipocoche" class="d-block mb-2">ID Tipo de Coche</label>

                <option value="1">Tipo de Coche 1</option>
                <option value="2">Tipo de Coche 2</option>

            </select>
        </div>

        <div class="form-group">
            <label for="id_estado" class="d-block mb-2">ID Estado</label>

            </select>
        </div>

            <label for="id_marca" class="d-block mb-2">ID Marca</label>
            <select class="form-control" id="id_marca" name="id_marca">
                <option value="1">Marca 1</option>
                <option value="2">Marca 2</option>
                <!-- Agrega aquí las opciones que necesites -->
            </select>
        </div>

        <div class="form-group">
            <label for="id_usr" class="d-block mb-2">ID Usuario</label>
            <input type="text" class="form-control" id="id_usr" name="id_usr" maxlength="11" oninput="validateInput(this)">
        </div>

        <div class="form-group">
            <label for="modelo" class="d-block mb-2">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" maxlength="60">
        </div>

        <div class="form-group">
            <label for="anio" class="d-block mb-2">Año</label>
            <input type="text" class="form-control" id="anio" name="anio" maxlength="4">
        </div>

        <div class="form-group">
            <label for="detalle" class="d-block mb-2">Detalle</label>
            <input type="text" class="form-control" id="detalle" name="detalle">
        </div>

        <div class="form-group">
            <label for="caja" class="d-block mb-2">Caja</label>
            <input type="text" class="form-control" id="caja" name="caja" maxlength="11" oninput="validateInput(this)">
        </div>

        <div class="form-group">
            <label for="motor" class="d-block mb-2">Motor</label>
            <input type="text" class="form-control" id="motor" name="motor" maxlength="4" oninput="validateInput(this)">
        </div>

        <div class="form-group">

        </div>

        <div class="form-group">
            <label for="precio" class="d-block mb-2">Precio</label>
            <input type="text" class="form-control" id="precio" name="precio" maxlength="8" oninput="validateInput(this)">
        </div>

        <div class="form-group">
            <label for="cc_pic01" class="d-block mb-2">Info carro 1</label>
            <input type="text" class="form-control" id="cc_pic01" name="cc_pic01" maxlength="85">
        </div>

        <div class="form-group">

            <input type="text" class="form-control" id="cc_pic02" name="cc_pic02" maxlength="85">
        </div>

        <div class="form-group">
            <label for="cc_pic03" class="d-block mb-2">Info carro 3</label>
            <input type="text" class="form-control" id="cc_pic03" name="cc_pic03" maxlength="85">
        </div>

        <div class="form-group">
            <label for="cc_destac" class="d-block mb-2">Destacado</label>
            <input type="text" class="form-control" id="cc_destac" name="cc_destac" maxlength="2">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
</div>
