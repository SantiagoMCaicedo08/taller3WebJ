<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro con Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script>
        function validateInput(input) {
            var value = input.value;
            var maxLength = input.maxLength;
        
            if ((value != "" && !isNumeric(value)) || value.length > maxLength) {
                alert("Por favor, ingresa un número de hasta " + maxLength + " dígitos.");
                input.value = input.value.slice(0, maxLength); 
            }
        }
        
        function isNumeric(value) {
            return /^\d+$/.test(value);
        }
    </script>
</head>
<body>

<section class="section">
    <div class="container">
        <h2 class="title has-text-centered">Formulario de Registro</h2>
        <form>
            <div class="field">
                <label class="label" for="id_usr">ID Usuario</label>
                <div class="control">
                    <input class="input" type="text" id="id_usr" name="id_usr" maxlength="11" oninput="validateInput(this)">
                </div>
            </div>

            <div class="field">
                <label class="label" for="id_pais">ID País</label>
                <div class="control">
                    <div class="select">
                        <select id="id_pais" name="id_pais">
                            <option value="1">Colombia</option>
                            <option value="2">Argentina</option>
                            <option value="3">Venezuela</option>
                            <option value="4">Perú</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label" for="nombre">Nombre</label>
                <div class="control">
                    <input class="input" type="text" id="nombre" name="nombre" maxlength="25">
                </div>
            </div>

            <div class="field">
                <label class="label" for="apellido">Apellido</label>
                <div class="control">
                    <input class="input" type="text" id="apellido" name="apellido" maxlength="25">
                </div>
            </div>

            <div class="field">
                <label class="label" for="direccion">Dirección</label>
                <div class="control">
                    <input class="input" type="text" id="direccion" name="direccion" maxlength="45">
                </div>
            </div>

            <div class="field">
                <label class="label" for="ccusuario">Cedula Usuario</label>
                <div class="control">
                    <input class="input" type="text" id="ccusuario" name="ccusuario" maxlength="20">
                </div>
            </div>

            <div class="field">
                <label class="label" for="ccpaswd">Contraseña</label>
                <div class="control">
                    <input class="input" type="password" id="ccpaswd" name="ccpaswd">
                </div>
            </div>

            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                    <input class="input" type="email" id="email" name="email" maxlength="120">
                </div>
            </div>

            <div class="field">
                <label class="label" for="telefono">Teléfono</label>
                <div class="control">
                    <input class="input" type="text" id="telefono" name="telefono" maxlength="20">
                </div>
            </div>

            <div class="field">
                <button class="button is-primary" type="submit">Registrar</button>
            </div>
        </form>
    </div>
</section>

</body>
</html>
